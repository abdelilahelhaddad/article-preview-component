<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="image-content">
          <img src="images/drawers.jpg" alt="" />
        </div>
        <div class="text-content">
          <h1>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I’ve got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="user">
            <img src="images/avatar-michelle.jpg" alt="" />
            <div class="name-date">
              <h3>Michelle Appleton</h3>
              <h5>28 Jun 2020</h5>
            </div>
            <div class="share">
              <i class="fa fa-share" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Development -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>

    <!-- Production -->
    <!-- <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script> -->
    <script>
      // &nbsp;

      tippy(".share", {
        content:
          '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SHARE &nbsp;&nbsp;<a id="fb" href="https://www.facebook.com"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a id="tw" href="https://www.twitter.com"><i class="fa fa-twitter" aria-hidden="true"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a id="pin" href="https://www.pinterest.com"><i class="fa fa-pinterest" aria-hidden="true"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;',
        allowHTML: true,
        theme: "DarkBlue",
        trigger: "click",
        onShow(instance) {
          // v5
          instance.setProps({
            trigger: "click",
          });
        },
      });
    </script>
  </body>
</html>
